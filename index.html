<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <title>Easy Manager</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header>

    <nav>
        <h3 class="headline"><strong>Easy Manager</strong></h3>
        

    </nav>
    
    </header>
    <!--------ProjectInfo--------->

    <section>
        <div class="container projectInfo" class="col 12">
            <form>
                <div class="naming d-flex justify-content-around">
                    <input type="text" class="projectName" placeholder="Project name">
                    <input type="text" class="projectManager" placeholder="Project manager">
                    <input type="date" class="startDate">
                    <input type="date" class="endDate">
                </div>
                <textarea class="projectDescribe col-12 flex-direction: column" placeholder="Project description"></textarea>
            </form>
        </div>
    </section>
<!--------ProjectContent--------->
    <section>
        <div class="container pageOne">
            <div class="pageBox">
                <div class="taskInput">
                    <input type="text" class="stepOne-input">
                    <button class="doneTask" type="submit">
                        <i class="fas fa-check"></i>
                    </button>
                    
                    <button class="deleteTask" type="">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
        </div>

    </section>



    <footer>
        <div class="socialMedia">
            <div class="col-12">
            <ul class="d-flex flex-row-reverse bd-highlight">
                <li>Email</li>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>LinkedIn</li>
            </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
